<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- ICONE --> 
    <script src="https://kit.fontawesome.com/c1abb48736.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood.png" alt="OhMyFood">
    </header>

    <img class="restaurants-img" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant La palette du goût">
    
    <main class="container-restaurants">
        <div class="restaurants-title">
            <h1>La palette du goût</h1>
            <a href="##">
                <span class="container-heart">
                    <i class="fas fa-heart heart-full"></i>
                    <i class="far fa-heart heart-empty"></i>    
                </span>
            </a>
        </div>

        <section>
            <form action="#" class="form_menu" method="POST">
                <div class="step_menu entree choice3">
                    <h2>ENTRÉES</h2>
                    <div class="title-border"> </div>
                    
                    <label class="menu-choice">
                        <input type="radio" id="escargot" name="menu_entree" value="escargot">
                        <span class="menu-title">Fricassée d'escargot</span>
                        <span class="menu-legend">Au piment d'espelette</span>
                        <span class="menu-price">25€</span>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="menu-choice">
                        <input type='radio' id="canard" name="menu_entree" value="canard">
                        <span class="menu-title">Foie gras de canard mi-cuit</span>
                        <span class="menu-legend">Et ses copeaux de truffe noire</span>
                        <span class="menu-price">35€</span>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="menu-choice">
                        <input type='radio' id="oeuf" name="menu_entree" value="oeuf">
                        <span class="menu-title">Oeuf au plat</span>
                        <span class="menu-legend">Assaisonné à la truffe sur lit de caviar</span>
                        <span class="menu-price">20€</span>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div> 

                <div class="step_menu meal">
                    <h2>PLATS</h2>
                    <div class="title-border"> </div>
                    <label class="menu-choice">
                        <input type='radio' id="filet_boeuf" name="menu_meal" value="filet_boeuf">
                        <span class="menu-title">Filet de boeuf aux herbes</span>
                        <span class="menu-legend">Accompagné de sa ribambelle de légumes</span>
                        <span class="menu-price">40€</span>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="menu-choice">
                        <input type='radio' id="queue_boeuf" name="menu_meal" value="queue_boeuf">
                        <span class="menu-title">Parmentier de queue de boeuf</span>
                        <span class="menu-legend">À la truffe noire sur sa purée de panais</span>
                        <span class="menu-price">35€</span>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="menu-choice">
                        <input type='radio' id="turbot" name="menu_meal" value="turbot">
                        <span class="menu-title">Filet de turbot</span>
                        <span class="menu-legend">Aux agrumes</span>
                        <span class="menu-price">44€</span>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>
                <div class="step_menu dessert">
                    <h2>DESSERTS</h2>
                    <div class="title-border"> </div>
                    <label class="menu-choice">
                        <input type='radio' id="paris-brest" name="menu_dessert" value="paris-brest">
                        <span class="menu-title">Paris-Brest</span>
                        <span class="menu-legend">Revisité</span>
                        <span class="menu-price">18€</span>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="menu-choice">
                        <input type='radio' id="macaron" name="menu_dessert" value="macaron">
                        <span class="menu-title">Macaron au chocolat d'exception</span>
                        <span class="menu-legend">Et glace à la vanille de Madagascar</span>
                        <span class="menu-price">22€</span>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="menu-choice">
                        <input type='radio' id="mousse" name="menu_dessert" value="mousse">
                        <span class="menu-title">Mousse au chocolat</span>
                        <span class="menu-legend">Au piment d'Espelette et à la truffe noire</span>
                        <span class="menu-price">23€</span>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>
                <div class="div-btn_command">
                    <input class="btn_cmd animation-btn" type="submit" value="Commander">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li class="li_logo"><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li class="li_logo"><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:justatest@test.test">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
