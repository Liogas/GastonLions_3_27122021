<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- ICONE --> 
    <script src="https://kit.fontawesome.com/c1abb48736.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood.png">
    </header>

    <img class="restaurants-img" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
    
    <main class="main-restaurants">
        <div class="restaurants-title">
            <h1>La palette du goût</h1>
            <i class="far fa-heart fa-2x"></i>
        </div>

        <section>
            <form action="#" class="form_menu">
            
            <div class="step_menu">
                <h2>ENTRÉES</h2>
                <div class="title-border"> </div>
                
                <label class="menu-meal">
                    <input type='radio' id="oeuf" name="menu_entree" value="oeuf">
                    <span class="menu-choice">
                        <span class="menu-column">
                            <p class="menu-title">Oeuf au plat</p>
                            <p class="menu-legend">Assaisonné à la truffe sur lit de caviar</p>
                        </span>
                        <p class="menu-price">20€</p>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </span>
                </label>
            </div> 

            <div class="step_menu">
                <h2>PLATS</h2>
                <div class="title-border"> </div>
                
                <label class="menu-meal">
                    <input type='radio' id="oeuf" name="menu_entree" value="oeuf">
                    <span class="menu-choice">
                        <span class="menu-column">
                            <p class="menu-title">Oeuf au plat</p>
                            <p class="menu-legend">Assaisonné à la truffe sur lit de caviar</p>
                        </span>
                        <p class="menu-price">20€</p>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </span>
                </label>
            </div>

            <div class="step_menu">
                <h2>DESSERTS</h2>
                <div class="title-border"> </div>
                
                <label class="menu-meal">
                    <input type='radio' id="oeuf" name="menu_entree" value="oeuf">
                    <span class="menu-choice">
                        <span class="menu-column">
                            <p class="menu-title">Oeuf au plat</p>
                            <p class="menu-legend">Assaisonné à la truffe sur lit de caviar</p>
                        </span>
                        <p class="menu-price">20€</p>
                        <span class="menu-bloc_i">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </span>
                </label>
            </div>

            <div class="div-btn_command">
                <input class="btn_cmd" type="submit" value="Commander">
            </div>

            </form>
        </section>

    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li class="li_logo"><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li class="li_logo"><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
