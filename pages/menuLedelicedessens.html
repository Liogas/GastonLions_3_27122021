<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- ICONE --> 
    <script src="https://kit.fontawesome.com/c1abb48736.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood.png" alt="OhMyFood">
    </header>

    <img class="restaurants-img" src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="restaurant Le délice des sens">
    
    <main class="container-restaurants">
        <div class="restaurants-title">
            <h1>Le délice des sens</h1>
                <a href="#">
                    <span class="container-heart">
                    <i class="fas fa-heart heart-full"></i>
                    <i class="far fa-heart heart-empty"></i>    
                </span>
            </a>
        </div>

        <section>
            <form action="#" class="form_menu">
            
            <div class="step_menu entree choice3">
                <h2>ENTRÉES</h2>
                <div class="title-border"> </div>
                
                <label class="menu-choice">
                    <input type='radio' id="thon" name="menu_entree" value="thon">
                    <span class="menu-title">Tartare de thon</span>
                    <span class="menu-legend">Assaisonné au yuzu</span>
                    <span class="menu-price">25€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="homard" name="menu_entree" value="homard">
                    <span class="menu-title">Bouchée de homard croustillant</span>
                    <span class="menu-legend">Et sa farandole de petits légumes</span>
                    <span class="menu-price">35€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="cepe" name="menu_entree" value="cepe">
                    <span class="menu-title">Velouté de cèpes</span>
                    <span class="menu-legend">Aux truffes</span>
                    <span class="menu-price">20€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div> 

            <div class="step_menu meal">
                <h2>PLATS</h2>
                <div class="title-border"> </div>
                <label class="menu-choice">
                    <input type='radio' id="poulet" name="menu_meal" value="poulet">
                    <span class="menu-title">Poulet rôti aux herbes de Provence</span>
                    <span class="menu-legend">Et sa crème de truffe</span>
                    <span class="menu-price">40€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="langouste" name="menu_meal" value="langouste">
                    <span class="menu-title">Langouste rôtie</span>
                    <span class="menu-legend">Et ses légumes de saison</span>
                    <span class="menu-price">35€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="boeuf" name="menu_meal" value="boeuf">
                    <span class="menu-title">Côte de boeuf Angus</span>
                    <span class="menu-legend">Et sa purée de panais</span>
                    <span class="menu-price">44€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
            <div class="step_menu dessert">
                <h2>DESSERTS</h2>
                <div class="title-border"> </div>
                <label class="menu-choice">
                    <input type='radio' id="farandole" name="menu_dessert" value="farandole">
                    <span class="menu-title">Farandole de desserts</span>
                    <span class="menu-legend">Du chef</span>
                    <span class="menu-price">18€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="creme" name="menu_dessert" value="creme">
                    <span class="menu-title">Crème brulée</span>
                    <span class="menu-legend">Revisitée</span>
                    <span class="menu-price">22€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="tiramisu" name="menu_dessert" value="tiramisu">
                    <span class="menu-title">Tiramisu</span>
                    <span class="menu-legend">À la noisette</span>
                    <span class="menu-price">23€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
            <div class="div-btn_command">
                <input class="btn_cmd animation-btn" type="submit" value="Commander">
            </div>
            </form>
        </section>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li class="li_logo"><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li class="li_logo"><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:justatest@test.test">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
