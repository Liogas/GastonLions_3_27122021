<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- ICONE --> 
    <script src="https://kit.fontawesome.com/c1abb48736.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood.png" alt="OhMyFood">
    </header>

    <img class="restaurants-img" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant À la française">
    
    <main class="container-restaurants">
        <div class="restaurants-title">
            <h1>À la française</h1>
            <span class="container-heart">
                <i class="fas fa-heart heart-full"></i>
                <i class="far fa-heart heart-empty"></i>    
            </span>
        </div>

        <section>
            <form action="#" class="form_menu">
            
            <div class="step_menu entree choice3">
                <h2>ENTRÉES</h2>
                <div class="title-border"> </div>
                
                <label class="menu-choice">
                    <input type='radio' id="poulpe" name="menu_entree" value="poulpe">
                    <span class="menu-title">Tartare de poulpe acidulé</span>
                    <span class="menu-legend">Aux zestes d'orange</span>
                    <span class="menu-price">25€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="veloute" name="menu_entree" value="veloute">
                    <span class="menu-title">Velouté de légumes d'antan</span>
                    <span class="menu-legend">Carotte, panais, topinambour</span>
                    <span class="menu-price">35€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="soupe" name="menu_entree" value="soupe">
                    <span class="menu-title">Soupe à l'oignon</span>
                    <span class="menu-legend">Revisitée</span>
                    <span class="menu-price">20€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div> 

            <div class="step_menu meal">
                <h2>PLATS</h2>
                <div class="title-border"> </div>
                <label class="menu-choice">
                    <input type='radio' id="saint-jacques" name="menu_meal" value="saint-jacques">
                    <span class="menu-title">Coquilles Saint-Jacques</span>
                    <span class="menu-legend">Accompagnées d'une purée de panais</span>
                    <span class="menu-price">40€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="canard" name="menu_meal" value="canard">
                    <span class="menu-title">Magret de canard</span>
                    <span class="menu-legend">Et parmentier de pomme de terre</span>
                    <span class="menu-price">35€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="pigeonneau" name="menu_meal" value="pigeonneau">
                    <span class="menu-title">Pigeonneau d'Ille-et-Vilaine</span>
                    <span class="menu-legend">Sur son lit de gnocchis aux légumes</span>
                    <span class="menu-price">44€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
            <div class="step_menu dessert">
                <h2>DESSERTS</h2>
                <div class="title-border"> </div>
                <label class="menu-choice">
                    <input type='radio' id="violette" name="menu_dessert" value="violette">
                    <span class="menu-title">Pétales de violettes glacés</span>
                    <span class="menu-legend">Et purée de noisettes</span>
                    <span class="menu-price">18€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="fondant" name="menu_dessert" value="fondant">
                    <span class="menu-title">Fondant au chocolat</span>
                    <span class="menu-legend">Revisité</span>
                    <span class="menu-price">22€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="millefeuille" name="menu_dessert" value="millefeuille">
                    <span class="menu-title">Millefeuille croustillant</span>
                    <span class="menu-legend">Myrtilles et pâte d'amande</span>
                    <span class="menu-price">23€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
            <div class="div-btn_command">
                <input class="btn_cmd animation-btn" type="submit" value="Commander">
            </div>
            </form>
        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li class="li_logo"><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li class="li_logo"><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:justatest@test.test">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
