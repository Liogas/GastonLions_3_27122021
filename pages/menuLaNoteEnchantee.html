<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- ICONE --> 
    <script src="https://kit.fontawesome.com/c1abb48736.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood.png" alt="OhMyFood">
    </header>

    <img class="restaurants-img" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant La note enchantée">
    
    <main class="container-restaurants">
        <div class="restaurants-title">
            <h1>La note enchantée</h1>
            <span class="container-heart">
                <i class="fas fa-heart heart-full"></i>
                <i class="far fa-heart heart-empty"></i>    
            </span>
        </div>

        <section>
            <form action="#" class="form_menu">
            
            <div class="step_menu entree choice3">
                <h2>ENTRÉES</h2>
                <div class="title-border"> </div>
                
                <label class="menu-choice">
                    <input type='radio' id="raviole" name="menu_entree" value="raviole">
                    <span class="menu-title">Ravioles de foie gras</span>
                    <span class="menu-legend">Accompagnés de leur crème à la truffe</span>
                    <span class="menu-price">25€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="caviar" name="menu_entree" value="caviar">
                    <span class="menu-title">Caviar osciètre</span>
                    <span class="menu-legend">Sur blini à la farine de blé noir</span>
                    <span class="menu-price">35€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="homard" name="menu_entree" value="homard">
                    <span class="menu-title">Homard et espuma de potiron</span>
                    <span class="menu-legend">Mariné aux zestes d'orange</span>
                    <span class="menu-price">20€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="canard" name="menu_entree" value="canard">
                    <span class="menu-title">Foie gras de canard cuit entier</span>
                    <span class="menu-legend">Confiture de figue et pain toasté</span>
                    <span class="menu-price">35€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div> 

            <div class="step_menu meal">
                <h2>PLATS</h2>
                <div class="title-border"> </div>
                <label class="menu-choice">
                    <input type='radio' id="saint-jacques" name="menu_meal" value="saint-jacques">
                    <span class="menu-title">Noit de coquilles Saint-Jacques</span>
                    <span class="menu-legend">Sur lit de purée de céleri-rave</span>
                    <span class="menu-price">40€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="langoustine" name="menu_meal" value="langoustine">
                    <span class="menu-title">Langoustine poêlée</span>
                    <span class="menu-legend">Purée de patate douce</span>
                    <span class="menu-price">35€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="boeuf" name="menu_meal" value="boeuf">
                    <span class="menu-title">Mijoté de queue de boeuf</span>
                    <span class="menu-legend">Et riz sauvage aux zestes de citron</span>
                    <span class="menu-price">44€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
            <div class="step_menu dessert">
                <h2>DESSERTS</h2>
                <div class="title-border"> </div>
                <label class="menu-choice">
                    <input type='radio' id="macaron" name="menu_dessert" value="macaron">
                    <span class="menu-title">Macaron noisette et chocolat</span>
                    <span class="menu-legend">Glace au caramel brunet sel de Guérande</span>
                    <span class="menu-price">18€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="baba" name="menu_dessert" value="baba">
                    <span class="menu-title">Baba au rhum revisité</span>
                    <span class="menu-legend">Avec son coulis de citron</span>
                    <span class="menu-price">22€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
                <label class="menu-choice">
                    <input type='radio' id="citron" name="menu_dessert" value="citron">
                    <span class="menu-title">Tarte au citron meringuée</span>
                    <span class="menu-legend">Déstructurée</span>
                    <span class="menu-price">23€</span>
                    <span class="menu-bloc_i">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
            <div class="div-btn_command">
                <input class="btn_cmd animation-btn" type="submit" value="Commander">
            </div>
            </form>
        </section>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li class="li_logo"><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li class="li_logo"><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:justatest@test.test">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
